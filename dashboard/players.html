<paper-button raised id="ssbm-players-toggle" style="width: 100%">Toggle 2/4 players</paper-button>
<div class="layout horizontal teams" style="display:none">
	<div class="flex" style="padding-right: 5px">
		<div class="horizontal layout">
			<paper-dropdown-menu id="ssbm-team1" style="width:100%;padding-right:5px" label="Team 1" class="team-dropdown flex-2">
				<paper-menu class="dropdown-content" selected="0">
					<paper-item>Red</paper-item>
					<paper-item>Green</paper-item>
					<paper-item>Blue</paper-item>
				</paper-menu>
			</paper-dropdown-menu>
			<div class="flex" style="padding-left:2px">
				<paper-input id="ssbm-team1Score" type="number" value="0" label="Team 1 Score"></paper-input>
			</div>
		</div>
	</div>
	<div class="flex" style="padding-left: 5px">
		<div class="horizontal layout">
			<paper-dropdown-menu id="ssbm-team2" style="width:100%;padding-right:5px" label="Team 2" class="team-dropdown flex-2">
				<paper-menu class="dropdown-content" selected="0">
					<paper-item>Red</paper-item>
					<paper-item>Green</paper-item>
					<paper-item>Blue</paper-item>
				</paper-menu>
			</paper-dropdown-menu>
			<div class="flex" style="padding-left:2px">
				<paper-input id="ssbm-team2Score" type="number" value="0" label="Team 2 Score"></paper-input>
			</div>
		</div>
	</div>
</div>
<hr class="teams" style="display:none">
<div class="layout horizontal" id="p1p2">
	<div class="flex" style="padding-right: 5px">
		<div class="horizontal layout">
			<div class="flex-2" style="padding-right:2px">
				<paper-input id="ssbm-p1Tag" label="Player 1 Tag"></paper-input>
			</div>
			<div class="flex" style="padding-left:2px">
				<paper-input class="player-score" id="ssbm-p1Score" type="number" value="0" label="Player 1 Score"></paper-input>
			</div>
		</div>
		<paper-dropdown-menu id="ssbm-p1Team" label="Player 1 Team" class="team-dropdown">
			<paper-menu class="dropdown-content" id="p1Team-menu" selected="0">
				<paper-item value="0">Red</paper-item>
				<paper-item value="1">Green</paper-item>
				<paper-item value="2">Blue</paper-item>
			</paper-menu>
		</paper-dropdown-menu>
		<paper-input id="ssbm-p1Char" label="Player 1 Character" list="characters" autocomplete="on" class="character-select"></paper-input>
		<paper-input id="ssbm-p1Flag" label="Player 1 Country" list="countries" autocomplete="on"></paper-input>
	</div>
	<div class="flex" style="padding-left: 5px">
		<div class="horizontal layout">
			<div class="flex-2" style="padding-right:2px">
				<paper-input id="ssbm-p2Tag" label="Player 2 Tag"></paper-input>
			</div>
			<div class="flex" style="padding-left:2px">
				<paper-input class="player-score" id="ssbm-p2Score" type="number" value="0" label="Player 2 Score"></paper-input>
			</div>
		</div>
		<paper-dropdown-menu id="ssbm-p2Team" label="Player 2 Team" class="team-dropdown">
			<paper-menu class="dropdown-content" id="p2Team-menu" selected="0">
				<paper-item value="0">Red</paper-item>
				<paper-item value="1">Green</paper-item>
				<paper-item value="2">Blue</paper-item>
			</paper-menu>
		</paper-dropdown-menu>
		<paper-input id="ssbm-p2Char" label="Player 2 Character" list="characters" autocomplete="on" class="character-select"></paper-input>
		<paper-input id="ssbm-p2Flag" label="Player 2 Country" list="countries" autocomplete="on"></paper-input>
	</div>
</div>
<div class="layout horizontal" id="p3p4" style="display:none">
	<div class="flex" style="padding-right: 5px">
		<div class="horizontal layout">
			<div class="flex-2" style="padding-right:2px">
				<paper-input id="ssbm-p3Tag" label="Player 3 Tag"></paper-input>
			</div>
			<div class="flex" style="padding-left:2px">
				<paper-input class="player-score" id="ssbm-p3Score" type="number" value="0" label="Player 3 Score"></paper-input>
			</div>
		</div>
		<paper-dropdown-menu id="ssbm-p3Team" label="Player 3 Team" class="team-dropdown">

				<paper-item value="1">Green</paper-item>

			</paper-menu>
		</paper-dropdown-menu>

	</div>
	<div class="flex" style="padding-left: 5px">
		<div class="horizontal layout">
			<div class="flex-2" style="padding-right:2px">

			</div>
			<div class="flex" style="padding-left:2px">
				<paper-input class="player-score" id="ssbm-p4Score" type="number" value="0" label="Player 4 Score"></paper-input>
			</div>
		</div>
		<paper-dropdown-menu id="ssbm-p4Team" label="Player 4 Team" class="team-dropdown">
			<paper-menu class="dropdown-content" selected="0">
				<paper-item value="0">Red</paper-item>
				<paper-item value="1">Green</paper-item>
				<paper-item value="2">Blue</paper-item>
			</paper-menu>
		</paper-dropdown-menu>
		<paper-input id="ssbm-p4Flag" label="Player 4 Country" list="countries" autocomplete="on"></paper-input>
	</div>
</div>
<hr>
<paper-button raised class="indigo" id="ssbm-players-update" style="width: 100%">Update</paper-button>
<div class="layout horizontal" id="swap-dropdowns">
	<div class="flex">
		<paper-dropdown-menu disabled="true" id="swap1" class="swaps">
			<paper-menu class="dropdown-content" selected="0">
				<paper-item value="1">Player 1</paper-item>
				<paper-item value="2">Player 2</paper-item>
				<paper-item value="3">Player 3</paper-item>
				<paper-item value="4">Player 4</paper-item>
			</paper-menu>
		</paper-dropdown-menu>
	</div>
	<div class="flex">
		<paper-dropdown-menu style="width:100%;padding-left:5px;display:none" disabled="true" id="swap2" class="swaps">
			<paper-menu class="dropdown-content" selected="1">
				<paper-item value="1">Player 1</paper-item>
				<paper-item value="2">Player 2</paper-item>
				<paper-item value="3">Player 3</paper-item>
				<paper-item value="4">Player 4</paper-item>
			</paper-menu>
		</paper-dropdown-menu>
	</div>
</div>
<paper-button raised id="ssbm-players-swap" style="width: 100%">Swap players</paper-button>
