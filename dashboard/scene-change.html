<!DOCTYPE html>
<head></head>
<form>
	<div class="form-group">
		<input type="text" class="form-control" id="ssbm-hostname" placeholder="OBS Remote hostname" value="localhost:4444">
	</div>
	<div class="form-group">
		<select class="form-control" id="ssbm-scenes" size="5">
		</select>
	</div>
</form>
<button type="button" class="ssbm-scene-update btn btn-xs btn-default" style="width: 100%">Update scenes</button>
<hr>
<button type="button" class="ssbm-scene-change-no-trans btn btn-xs btn-primary" style="width: 100%">Change scene (no transition)</button>
<button type="button" class="ssbm-scene-change-trans btn btn-xs btn-primary" style="width: 100%">Change scene (transition)</button>
<button type="button" class="ssbm-scene-change-trans-down btn btn-xs btn-primary" style="width: 100%">Change scene (only transition down)</button>
<button type="button" class="ssbm-trans-up btn btn-xs btn-primary" style="width: 100%">Transition up</button>
