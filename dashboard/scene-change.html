<!DOCTYPE html>
<head>
	<script src="components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<script src="components/jquery/dist/jquery.min.js"></script>

	<link href="css/scene-change.css" rel="stylesheet">

	<link rel="import" href="components/polymer/polymer.html">
	<link rel="import" href="components/paper-input/paper-input.html">
	<link rel="import" href="components/paper-listbox/paper-listbox.html">
	<link rel="import" href="components/paper-menu/paper-menu.html">
	<link rel="import" href="components/paper-item/paper-item.html">
	<link rel="import" href="components/paper-button/paper-button.html">
	<link rel="import" href="components/iron-flex-layout/classes/iron-flex-layout.html">
</head>
<body>
<style>
paper-button.indigo {
    background-color: #2D4E8A;
    color: white;
}
</style>

<dom-module name="scenes-list">
	<template>
		<paper-menu id="ssbm-scenes" attr-for-selected="value" selected="{{selection}}">
			<template is="dom-repeat" items="{{scenes}}">
				<paper-item value="{{item}}">{{item}}</paper-item>
			</template>
		</paper-menu>
	</template>
	<script>
		Polymer({
			is: 'scenes-list',
			ready: function() {
				this.scenes = [];
			},
			getScenes: function() {
				console.log(this.scenes);
			},
			setScenes: function(scenes) {
				this.scenes = scenes;
			},
			getSelected: function() {
				return this.selection;
			}
		});
	</script>
</dom-module>

<paper-input type="text" id="ssbm-hostname" label="OBS Remote hostname" value="localhost:4444"></paper-input>
<!-- <paper-menu id="ssbm-scenes">
</paper-menu> -->
<scenes-list id="scenes"></scenes-list>
<div class="layout horizontal">
	<paper-button raised class="ssbm-scene-update flex">Update scenes</paper-button>
</div>
<hr>
<div class="layout horizontal">
	<paper-button raised class="indigo ssbm-scene-change-no-trans">Change</paper-button>
	<paper-button class="indigo ssbm-scene-change-trans flex">w/ Transition</paper-button>
</div>
<div class="layout horizontal" style="padding-top: 5px">
	<paper-button raised class="indigo ssbm-scene-change-trans-down flex">Change (Transition down only)</paper-button>
</div>
<div class="layout horizontal">
	<paper-button raised class="ssbm-trans-up flex">Transition up</paper-button>
</div>

<script src="js/scene-change.js"></script>
</body>
